swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
      # - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /bank/accounts:
    get:
      security:
        - Bearer: []
      tags:
        - Bank Module
      summary: User Bank Accounts API
      description: API for fetching a user bank accounts list
      #produces:
      # - application/json
      responses:
        "200":
          description: User bank accounts retrieved successully
          schema:
            type: array
            items:
              type: object
              properties:
                accountId:
                  type: string
                  example: "1"
                accountName:
                  type: string
                  example: "Argent Bank Checking (x3448)"
                accountBalance:
                  type: number
                  example: 48,098.43
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /bank/{accountId}/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Bank Module
      summary: User Bank Account Transactions API
      description: API for fetching a user bank account transactions list
      parameters:
        - name: "accountId"
          in: "path"
          description: "ID of bank account"
          required: true
          type: "integer"
          format: "int64"
      #produces:
      # - application/json
      responses:
        "200":
          description: Returned all transactions successully
          schema:
            type: array
            items:
              type: object
              properties:
                transactionId:
                  type: string
                  example: "1"
                date:
                  type: string
                  example: "27/02/20"
                description:
                  type: string
                  example: "Golden Sun Bakery"
                amount:
                  type: number
                  format: double
                  example: 8.00
                type:
                  type: string
                  example: "Electronic"
                category:
                  type: string
                  example: "Food"
                note:
                  type: string
                  example: "Lorem ipsum"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /bank/{transactionId}/category:
    put:
      security:
        - Bearer: []
      tags:
        - Bank Module
      summary: User Bank Account Transactions API
      description: API for edit transaction details
      parameters:
        - name: "transactionId"
          in: "path"
          description: "ID of transaction"
          required: true
          type: "integer"
          format: "int64"
        - in: body
          name: body
          description: Update details transaction
          required: true
          schema:
            type: object
            properties:
              category:
                type: string
                example: "Food"
              note:
                type: string
                example: "Lorem ipsum"
      #produces:
      # - application/json
      responses:
        "200":
          description: Modified transaction details successully
          schema:
            type: array
            items:
              type: object
              properties:
                transactionId:
                  type: string
                  example: "1"
                category:
                  type: string
                  example: "Food"
                note:
                  type: string
                  example: "Lorem ipsum"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
